
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/css/bootstrap.min.css" th:href="@{/css/css/bootstrap.min.css}" />
    <title>DogStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h3>all manufacturers</h3>
    
    
    <table  class="table table-striped">
        <tr>
            <th>name</th>
            <th>address</th>
            <th>phone</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="manufacturer : ${manufacturers}"> 
            <td th:text="${manufacturer.name}"></td>
            <td th:text="${manufacturer.address}"></td>
            <td th:text="${manufacturer.phone}"></td>
            
            <td><a th:href="@{/editmanufacturer/{id}(id=${manufacturer.id})}"  class="btn btn-success">edit</a></td>
			<td><a th:href="@{/deletemanufacturer/{id}(id=${manufacturer.id})}"  class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete this?')"><button class="btn btn-danger">delete</button></a></td>
        </tr>
    </table>
    <br>
    <br>
    <a th:href="@{/addmanufacturer}">add manufacturer </a>
    <br><br>
    
    <a th:href="@{/productlist}">productlist </a>
    <br><br>
    <a th:href="@{/}">etusivu </a>
