<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/css/bootstrap.min.css"
      th:href="@{/css/css/bootstrap.min.css}"
    />
    <title>DogStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div>
      <h3>Add/edit customers</h3>
    </div>

    <form
      action="#"
      method="post"
      th:action="@{/savecustomer}"
      th:object="${customer}"
    >
      <input type="hidden" th:field="*{id}" />
      <input
        type="text"
        th:field="*{firstName}"
        placeholder="firstName"
        required
      />
      <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
        >Error</span
      >
      <input
        type="text"
        th:field="*{lastName}"
        placeholder="lastName"
        required
      />
      <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
        >Error</span
      >
      <input type="text" th:field="*{phone}" placeholder="phone" required />
      <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
        >Error</span
      >
      <input type="text" th:field="*{address}" placeholder="address" required />
      <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
        >Error</span
      >
      <input
        type="text"
        th:field="*{postcode}"
        placeholder="postcode"
        required
      />
      <span th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}"
        >Error</span
      >
      <input type="text" th:field="*{email}" placeholder="email" required />
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
        >Error</span
      >
      <input type="reset" value="Reset" class="btn btn-danger" />
      <input type="submit" value="Submit" class="btn btn-success" />
      <input type="button" value="Cancel" onclick="window.location.href='/customerlist'" class="btn btn-danger">
    </form>
  </body>
</html>
