<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/css/bootstrap.min.css"
      th:href="@{/css/css/bootstrap.min.css}"
    />

    <title>DogStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div>
        <h3>add/edit product</h3>
    </div>
    
    <form action="#" method="post" th:action="@{/saveproduct}" th:object="${product}">
        <input type="hidden" th:field="*{productId}"/>
        <input type="text" th:field="*{name}" placeholder="name" required>
        <input type="text" th:field="*{color}" placeholder="color" required>
        <input type="text" th:field="*{price}" placeholder="price" required>

      <select th:field="*{size}" required>
        <option value="" disabled selected hidden>Select size</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>

      <select th:field="*{manufacturer}" required>
        <option value="" disabled selected hidden>Select manufacturer</option>
        <option
          th:each="manufacturer : ${manufacturer}"
          th:value="${manufacturer.id}"
          th:text="${manufacturer.name}"
        ></option>
      </select>
      

      <input type="reset" value="reset" class="btn btn-danger" />
      <input type="submit" value="submit" class="btn btn-success" />
      <input type="button" value="Cancel" onclick="window.location.href='/productlist'" class="btn btn-danger">
    </form>
  </body>
</html>
