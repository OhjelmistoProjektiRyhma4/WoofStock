
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>DogStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h3>all customers</h3>
    
    <table>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>phone</th>
            <th>address</th>
            <th>postcode</th>
            <th>email</th>
        </tr>
        <tr th:each="customer : ${customers}"> 
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.postcode}"></td>
            <td th:text="${customer.email}"></td>
            
            <td><a th:href="@{/editcustomer/{id}(id=${customer.id})}"  class="btn btn-success">edit</a></td>
			<td><a th:href="@{/deletecustomer/{id}(id=${customer.id})}"  class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete this?')">delete</a></td>
        </tr>
    </table>
    <br>
    <br>
    <a th:href="@{/addcustomer}">add customer</a>
    <br><br>
    <a th:href="@{/}">etusivu </a>
